<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
</head>
<body>
    {{.Content}}

		<ul>
        {{range .Notes}}
        <li>
            <a href="/notes/{{.Id}}">{{.Title}}</a>
            <small>Updated: {{.UpdatedAt.Format "2006-01-02"}}</small>
        </li>
        {{end}}
    </ul>
</body>
</html>
