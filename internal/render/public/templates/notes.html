<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body>
    {{template "header" .}}

    {{.Content}}

		<ul>
        {{range .Notes}}
        <li>
            <a href="/notes/{{.Id}}">{{.Title}}</a>
            <small>Updated: {{.UpdatedAt.Format "2006-01-02"}}</small>
        </li>
        {{end}}
    </ul>

    {{template "footer" .}}
</body>
</html>
