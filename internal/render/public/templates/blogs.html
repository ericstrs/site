<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body>
    {{template "header" .}}

    {{.Content}}

		<ul>
        {{range .Blogs}}
        <li>
            <small>{{.UpdatedAt.Format "January 02, 2006"}}</small>
            <a href="/blogs/{{.Id}}">{{.Title}}</a>
        </li>
        {{end}}
    </ul>

    {{template "footer" .}}
</body>
</html>
