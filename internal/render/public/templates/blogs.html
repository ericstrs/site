<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body>
    {{template "header" .}}

    <div class="content">{{.Content}}</div>

    <div style="flex: 1">
      <ul>
          {{range .Blogs}}
          <li>
              <small>{{.UpdatedAt.Format "January 02, 2006"}}</small>
              <a href="/blogs/{{.Id}}">{{.Title}}</a>
          </li>
          {{end}}
      </ul>
    </div>

    {{template "footer" .}}
</body>
</html>
